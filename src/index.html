<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/component-bib-prototype-stencil.esm.js"></script>
    <script nomodule src="/build/component-bib-prototype-stencil.js"></script>
    <link rel="stylesheet" href="/build/component-bib-prototype-stencil.css" />
  </head>
  <body>
    <lib-card card_title="Tag Input">
      <lib-tag-input placeholder="Enter a tag"></lib-tag-input>
    </lib-card>
    <p>These are all the tags:</p>
    <ul id="all_tags"></ul>
    
    <!-- Script -->
    <script>
      var tags = ['Apple', 'Banana'];
      const tagInputElement = document.querySelector('lib-tag-input');
      
      function updateDOMTags(tags){
        var allTagsElement = document.getElementById("all_tags");
        allTagsElement.replaceChildren([]);
        tags.map((tag) => {
          var tagElement = document.createElement('li');
          tagElement.innerHTML = tag;
          allTagsElement.appendChild(tagElement);
        });
      }
      tagInputElement.tags = tags;
      updateDOMTags(tags);

      tagInputElement.addEventListener('tagsChanged', event => {
        tags = event.detail;
        updateDOMTags(tags);
      })
      
    </script>
  </body>
</html>
